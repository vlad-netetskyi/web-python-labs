<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{%block title%}{% endblock %}</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex w-100" id="wrapper">
        <!-- Page content wrapper-->
        <div id="page-content-wrapper" class="w-100">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <h1 class="display-6 w-25">Start Flask</h1>
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            {% for url, verbal in menu.items() %}
                            <li class="nav-item active"><a class="nav-link" href="{{url}}">{{verbal}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid m-3 overflow-auto" style="width: 95%">
                {%block content%}
                {% endblock %}
            </div>
        </div>

<!--        <div class="text-center text-lg-start bg-light text-muted navbar fixed-bottom h-25">

            <table class="table">
                <tr>
                    <td>Operating System</td>
                    <td>{{operating_system}}</td>
                </tr>
                <tr>
                    <td>User agent</td>
                    <td>{{user_agent}}</td>
                </tr>
                <tr>
                    <td>Python version</td>
                    <td>{{python_version}}</td>
                </tr>
                <tr>
                    <td>Current time</td>
                    <td>{{time}}</td>
                </tr>
            </table>
        </div> -->
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
